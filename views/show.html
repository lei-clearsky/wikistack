{% extends "layout.html" %}
{% block content %}
  <!-- Left Column  -->
  <h2 class="text-uppercase">{{title}}</h2>
	
	<hr />
  <p><strong>Tags:</strong>
  {% for tag in tags %}
    <span class='tags'>{{tag | page_tag}}</span>
  {% endfor %}
  </p>

  <p>{{content | marked}}</p>
 
  {% if user %}
  <div class="wiki-page-action"> 
    <a href= "/page/{{doc.id}}/edit">
      <button class="btn btn-primary">Edit</button>
    </a>
    <form method="POST" action="/page/{{doc.id}}/delete" class="inline-form-btn">
      <input type="submit" class="btn btn-danger" value="delete"></input>
    </form>
  </div>
  {% endif %}
   <!-- Right Column -->
  <h3>Similar Pages:</h3>
  <ul>
    {% for page in similarPages %}
    <li class="slash-list-item">{{page | page_link}}</li>
    {% endfor %}
  </ul>
{% endblock %}
