{% extends "layout.html" %}
{% block content %}
<h2>Signup</h2>
<hr />
<form action='/signup' method='post'>
  <div class="form-group">
    <label for="username">Username</label>
    <input name="username" type="text" class="form-control" id="username" placeholder="Enter Username">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input name="email" type="text" class="form-control" id="email" placeholder="Enter Email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input name="password" class="form-control" id="password" type="password" placeholder="Enter Password">
  </div>
  <div class="form-group">
    <label for="confirm">Confirm Password</label>
    <input name="confirm" class="form-control" id="password" type="password" placeholder="Confirm Password">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <a href="/forgot">Forgot Password?</a>
</form>
{% endblock %}
